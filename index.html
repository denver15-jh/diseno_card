<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Práctica diseño de card">
    <meta name="keywords" content="práctica, html, css, ">
    <meta name="author" content="José Hernández" />
    <link rel="shortcut icon" type="image/jpg" href="assets/image/parque_central.jpeg"/>
    <link rel="stylesheet" href="css/general_style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Diseño Card</title>
    <style>
        :root{--font-general: Arial, Helvetica, sans-serif;--black: black;--black-opacity-uno: rgba(89, 73, 30, 0.16);--gray-light: #D3D3D3;--gray: grey;--white: white;--green: green}*{box-sizing:border-box;padding:0;margin:0}html{font-size:62.5%;font-family:var(--font-general)}body{background-color:var(--gray-light)}.container-principal{display:flex;justify-content:center;align-items:center;flex-direction:column;background-color:var(--gray-light);margin:5rem 0}.container-principal__titulo{font-size:2rem;color:var(--black);margin:1rem 0}.container-card{width:30rem;margin:1.5rem;border-radius:1rem;background-color:var(--white);box-shadow:0 0.4rem 0.8rem var(--black-opacity-uno)}.container-card__container-header-card{height:20rem}.container-card__container-imagen{height:20rem}.container-card__imagen{height:20rem;width:100%;border-top-left-radius:1rem;border-top-right-radius:1rem;object-fit:cover;object-position:center}.container-card__container-avatar{position:relative;display:flex;justify-content:center;align-items:center}.container-card__container-foto-perfil{position:absolute}.container-card__foto-perfil{border-radius:50%;border:0.5rem solid var(--white);width:12rem;height:12rem;object-fit:cover;object-position:center}.container-card__nombre-profesion{margin:7rem 0 5rem 0;display:flex;justify-content:center;align-items:center;flex-direction:column}.container-card__nombre{text-align:center;margin:0 1rem 0.5rem 1rem;font-size:2rem;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;width:25rem}.container-card__profesion{text-align:center;font-size:1.5rem;margin:0 1rem;text-overflow:ellipsis;white-space:nowrap;overflow:hidden;width:25rem;color:var(--gray)}.container-card__container-pais-email{display:flex;justify-content:space-evenly;align-items:center}.container-card__boton-country,.container-card__boton-email{height:5rem;width:50%;display:flex;justify-content:center;align-items:center;flex-direction:row;text-decoration:none;color:var(--black)}.container-card__icono,.container-card__boton-texto{font-size:1.5rem}.container-card__boton-texto{margin-left:1rem;color:var(--gray)}.container-card__container-followers-following{display:flex;justify-content:space-evenly;align-items:center}.container-card__followers,.container-card__following{height:5rem;width:50%;display:flex;justify-content:center;align-items:center;flex-direction:column;text-decoration:none;color:var(--black);border:0.1rem solid var(--gray)}.container-card__n-followers,.container-card__followers-texto,.container-card__n-following,.container-card__following-texto{font-size:1.5rem}.container-card__n-followers,.container-card__n-following{font-weight:bold}.container-card__followers-texto,.container-card__following-texto{color:var(--gray)}.container-card__boton-follow{width:100%;height:5rem;border-top-left-radius:0;border-top-right-radius:0;border-bottom-left-radius:1rem;border-bottom-right-radius:1rem;border:0;font-size:1.5rem;font-weight:bold;color:var(--white);background-color:var(--green)}@media (min-width:575px){.container-card{width:40rem}.container-card__nombre{width:35rem}.container-card__profesion{width:35rem}}
    </style>
</head>
<body>
    <main class="container-principal">
        <!-- TITULO -->
        <h1 class="container-principal__titulo">Diseño de card.</h1>
        <!-- CARD - HEADER - MAIN - FOOTER -->
        <article class="container-card">
            <!-- HEADER -->
            <header class="container-card__container-header-card">
                <figure class="container-card__container-imagen">
                    <img class="container-card__imagen" src="assets/image/parque_central-2.jpeg" alt="Parque Central" title="Parque Central">
                </figure>
            </header>
            <!-- MAIN - AVATAR - NOMBRE Y PROFESION - PAIS Y EMAIL -->
            <section class="container-card__container-main-card">
                <!-- AVATAR  -->
                <section class="container-card__container-avatar">
                    <figure class="container-card__container-foto-perfil">
                        <img class="container-card__foto-perfil" src="assets/image/marjorie-de-sousa.jpeg" alt="Avatar" title="Avatar">
                    </figure>
                </section>
                <!-- NOMBRE Y PROFESION -->
                <section class="container-card__nombre-profesion">
                    <h1 class="container-card__nombre">Marjorie De Sousa</h1>
                    <p class="container-card__profesion">Frontend Developer</p>
                </section>
                <!-- PAIS Y EMAIL -->
                <section class="container-card__container-pais-email">
                    <!-- PAIS -->
                    <a class="container-card__boton-country" href="https://www.google.com/maps/place/Parque+Central,+Caracas+1015,+Distrito+Capital/@10.4983285,-66.9035805,17z/data=!3m1!4b1!4m5!3m4!1s0x8c2a592aee0562cd:0xa3663d691ead87bd!8m2!3d10.4983285!4d-66.9013918?hl=es" target="blank">
                        <i class="fas fa-map-marker-alt container-card__icono"></i>
                        <span class="container-card__boton-texto">Venezuela</span>
                    </a>
                    <!-- EMAIL -->
                    <a class="container-card__boton-email" href="mailto:test@gmail.com?Subject=Interesado%20en%20contactarme" target="blank">
                        <i class="fas fa-envelope container-card__icono"></i>
                        <span class="container-card__boton-texto">Send Email</span>
                    </a>
                </section>
            </section>
            <!-- FOOTER - FOLLOWERS Y FOLLOWINS - BOTON -->
            <footer class="container-card__footer-card">
                <!-- FOLLOWERS Y FOLLOWINS -->
                <section class="container-card__container-followers-following">
                    <!-- FOLLOWERS -->
                    <div class="container-card__followers">
                        <p class="container-card__n-followers">8.100</p>
                        <p class="container-card__followers-texto">Followers</p>
                    </div>
                    <!-- FOLLOWINS -->
                    <div class="container-card__following">
                        <p class="container-card__n-following">3.100</p>
                        <p class="container-card__following-texto">Following</p>
                    </div>
                </section>
                <!-- FORM - BOTON -->
                <section class="container-card__container-form-boton-follow">
                    <!-- FORM -->
                    <form class="container-card__form-follow" action="#">
                        <!-- BOTON -->
                        <button class="container-card__boton-follow" type="submit">Follow</button>
                    </form>
                </section>
            </footer>
        </article>
    </main>
</body>
</html>
